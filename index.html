<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Projects</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="Calculator">
      <div class="display">
        <div class="output"></div>
        <div class="result">0</div>
      </div>
      <div class="input">
        <!-- first row -->
        <button class="cells">AC</button>
        <button class="cells">C</button>
        <button class="cells">%</button>
        <button class="cells">/</button>
        <!-- second row -->
        <button class="cells no">7</button>
        <button class="cells no">8</button>
        <button class="cells no">9</button>
        <button class="cells">*</button>
        <!-- third row -->
        <button class="cells no">4</button>
        <button class="cells no">5</button>
        <button class="cells no">6</button>
        <button class="cells">-</button>
        <!-- fourth row -->
        <button class="cells no">1</button>
        <button class="cells no">2</button>
        <button class="cells no">3</button>
        <button class="cells">+</button>

        <!-- fifth row -->
        <button class="cells no exp">0</button>
        <button class="cells no">.</button>
        <button class="cells">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
